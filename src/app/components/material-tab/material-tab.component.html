<div class="wrapper">
    <mat-form-field>
        <mat-label>Selected tab index</mat-label>
        <input matInput type="number" [min]="0" [max]="tabs.length - 1" [formControl]="selected">
    </mat-form-field>

    <div>
        <button mat-raised-button class="example-add-tab-button" (click)="addTab(selectAfterAdding.checked)">
            Add new tab
        </button>
        <mat-checkbox #selectAfterAdding> Select tab after adding </mat-checkbox>
    </div>

    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
        @for (tab of tabs; track tab; let index = $index) {
        <mat-tab [label]="tab">
            <ng-template mat-tab-label>
                <div class="tab-label-wrapper">
                    <span>{{tab}} tab</span>
                    <mat-icon class="example-tab-icon" fontIcon="thumbs-up"
                        (click)="removeTab(index);$event.stopPropagation()"></mat-icon>
                </div>
            </ng-template>
            Contents for {{tab}} tab

            <button mat-raised-button class="example-delete-tab-button" [disabled]="tabs.length === 1"
                (click)="removeTab(index)">
                Delete Tab
            </button>
        </mat-tab>
        }
    </mat-tab-group>
</div>
